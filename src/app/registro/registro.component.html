<div class="login">
    <div class="login-box">
        <h2>Registro</h2>
        <form (submit)="verificarUsuario()">
            <div class="user-box" [ngClass]="{'shake': loginFailed}">
                <input type="text" name="nombre" required [(ngModel)]="username">
                <label>Nombre</label>
            </div>
            <div class="user-box" [ngClass]="{'shake': loginFailed}">
                <input type="text" name="ap1" required [(ngModel)]="apellido1">
                <label>Apellido Paterno</label>
            </div>
            <div class="user-box" [ngClass]="{'shake': loginFailed}">
                <input type="text" name="ap2" required [(ngModel)]="apellido2">
                <label>Apellido Materno</label>
            </div>
            <div class="user-box" [ngClass]="{'shake': loginFailed}">
                <input type="email" name="correo" required [(ngModel)]="correo">
                <label>Correo</label>
            </div>
            <div class="user-box" [ngClass]="{'shake': loginFailed}">
                <input type="password" name="password" required [(ngModel)]="password">
                <label>Contraseña</label>
            </div>
            <div class="user-box">
                <small style="display: flex; justify-content: center;">
                    <p style="color: white; margin-right: 10px;">¿Ya tienes cuenta? </p><a class="registro"
                        routerLink="/login" routerLinkActive="active">Iniciar sesion</a>
                </small>
            </div>
            <a class="inicio" (click)="verificarUsuario()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Registrar
            </a>
        </form>
    </div>
</div>
